<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <main>
    <div class="container-fluid">
      <div class="row text-center content" >
        <div class="col-xs-12 rando">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia entry</a></br>
        </div>
        <!-- end rando div -->
        <div class="inStuff"> <input type="text" name="subject" onkeydown="if (event.keyCode == 13) searchWiki(this.value) "></div>
        <!--close inStuff div-->


        <div id="output">
          <p>Search for something here.
          </p>
        </div>
      </div>
      <!-- close col-xs-12-->
    </div>
    <!-- close row-->
    </div><br/>
    <!-- close message-->


    </div>
    <!-- close container-fluid -->
  </main>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
